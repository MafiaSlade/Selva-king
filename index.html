<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEC Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: grey;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            color: #333;
            overflow: hidden; /* Clear floats */
        }
        .container img {
            width: 350px; /* Adjust image width */
            height: auto; /* Maintain aspect ratio */
            float: left; /* Float the image to the left */
            margin-right: 20px; /* Add some space between the image and the text */
        }
        h1 {
            color: #333;
            margin: 0; /* Remove default margin from heading */
            line-height: 50px; /* Adjust line height for vertical alignment */
        }
        #chatbox {
            text-align: left;
            height: 300px;
            overflow-y: scroll;
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 20px; /* Move the chatbox down */
            margin-bottom: 20px;
        }
        p {
            margin: 5px 0;
        }
        input[type="text"],
        input[type="password"],
        button {
            width: calc(100% - 40px);
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="main-logo.png" alt="Chatbot Image"> <!-- Replace with your image file -->
        <h1>MEC Chatbot</h1>
    </div>

        <h2>Sign In</h2>
        <form id="loginForm">
            <label for="username">Username:</label><br>
            <input type="text" id="username" name="username"><br>
            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password"><br><br>
            <button type="button" onclick="signIn()">Sign In</button>
        </form>
    </div> -->

    <div class="container">
        <div id="chatbox"></div>
        <input type="text" id="userInput" placeholder="Type your message here..." onkeydown="if(event.keyCode == 13) sendMessage()">
    </div>

    <script>
        function signIn() {
            // Implement sign-in functionality
            // This can remain the same as before
            // Example: Send sign-in data to server and redirect if successful
        }

        function sendMessage() {
            var message = document.getElementById('userInput').value;
            document.getElementById('chatbox').innerHTML += '<p>You: ' + message + '</p>';
            document.getElementById('userInput').value = '';

            // Make AJAX call to Flask server
            var xhr = new XMLHttpRequest();
            xhr.open('POST', '/chatbot', true);
            xhr.setRequestHeader('Content-Type', 'application/json');
            xhr.onload = function() {
                if (xhr.status == 200) {
                    var response = JSON.parse(xhr.responseText).response;
                    document.getElementById('chatbox').innerHTML += '<p>Chatbot: ' + response + '</p>';
                    document.getElementById('chatbox').scrollTop = document.getElementById('chatbox').scrollHeight;
                }
            };
            xhr.send(JSON.stringify({'message': message}));
        }
    </script>
</body>
</html>
